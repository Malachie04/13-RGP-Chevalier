<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Index</title>
    <script src="./scripts/main.js" defer></script>
</head>
<body>
    <div class="wrapper">
        
        <div class="container">
            <div class="fields">

                <div class="inputName">
                    <label for="name">Nom du joueur</label>
                    <input type="text" id="name" placeholder="Entrez le nom du joueur" required> 
                </div>
                <div class="inputName">
                    <label for="name">Force</label>
                    <input type="text" id="force" placeholder="Entrez la force du joueur" required> 
                </div>
                <div class="inputName">
                    <label for="name">SpellPower</label>
                    <input type="text" id="spellpower" placeholder="Entrez spellPower du joueur" required> 
                </div>
                <div class="addElement">
                    <button type="button" class="ajouterJoueur">Ajouter</button>
                </div>
                <div class="event">
                    <select class="playerSelect selectionner">
                        <option value="">Selectionner attaquant</option>
                    </select>
                    <select class="oponentSelect selectionner">
                        <option value="">Selectionner défenseur</option>
                    </select>
                    <select class="attackSelect selectionner">
                        <option value="">Attaque à l'épée</option>
                    </select>
                </div>
                <div class="launch">
                    <button type="button" class="lancer">Lancer</button>
                </div>
            </div>
            <div class="jouer-content">
                <div id="players"></div>
            </div>
        </div>
    </div>
</body>
</html>
